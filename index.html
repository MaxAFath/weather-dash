<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather-Dash</title>
</head>

<body>
    <header>
        <div class="bar"></div>
        <div class="otherBar">
            <h2>Weather Dash</h2>
        </div>
        <div class="bar"></div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col">
                    <form name="cities" id="form">
                        <label for="city"></label><br>
                        City: <input type="text" placeholder="Enter a city" name="city" id="city"><br>
                        State:<input type="text" placeholder="The state, if in USA" name="state" id="state"></br>
                        Country:<input type="text" placeholder="Country if outside USA" name="country" id="coutnry"></br>
                        <input type="submit" value="Submit" name="submit" id="submit">
                    </form>
                    <ul class="col" id="history">

                    </ul>
                </div>
                <div class="col-8" id="weather">
                    <div class="px-4 row" id="current">
                        <h3 class="col" id="heroCity"></h3> <h3 class="col" id="date"></h3>
                        <h4 id="temp"></h4>
                        <h4 id="wind"></h4>
                        <h4 id="humity"></h4>
                        <h4 id="uv"></h4>
                    </div>
                    <div class="row" id="forcast">
                        
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='script.js'></script>
</body>

</html>
